<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Giriş</title>
</head>
<body>
    <div class="login-container">
        <video autoplay muted loop id="background-video">
            <source src="x2mate.com-[4K] Sukuna vs Jogo - (Jujutsu Kaisen Season 2) AMV_Edit-(1080p).mp4" type="video/mp4">

        </video>
        <div class="overlay"></div>
        <div class="login-box">
            <h2>Login</h2>
            <form>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="kullanıcı adı" name="kullanıcı adı" placeholder="kullanıcı adı" required>
                </div>

                <div class="input-container">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="şifre" name="şifre" placeholder="şifre" required>
                </div>

                <button type="submit">Giriş Yap</button>
            </form>
            <p class="signup-link">Hesabınız yok mu? <a href="#">Kayıt ol</a></p>
        </div>
    </div>
</body>
</html>
