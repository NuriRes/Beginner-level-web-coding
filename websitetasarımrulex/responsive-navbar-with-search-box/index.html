<body>
		
<div class="ScriptTop">

<header class="ScriptHeader">
    <div class="rt-container">
    	<div class="col-rt-12">

            	<h1>Responsive Navbar with Search Box Example</h1>
                <p>A responsive navigation menu with search box and submenu.</p>
            </div>
        </div>
    </div>
</header>

<section>
    <div class="rt-container">
          <div class="col-rt-12">
              <div class="Scriptcontent">
              
            <!-- Navbar HTML -->
    		<div class='content-wrapper'>
  <div class='navmenu'>
   <form action='/search' autocomplete='off' id='search-form' method='get'>
<input name='q' placeholder='Search here...' size='15' type='text'/>
<input id='button-submit' type='submit' value='Search'/>
        </form>
    <span id='menu'><img src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABQAAAAUCAYAAACNiR0NAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAC9JREFUeNpi/P//PwM1AQsQU9VEJgYqg8FvICgMGUeel0eTzWiyGU02Qz/ZAAQYAOPcBjEdYroKAAAAAElFTkSuQmCC'  /></span>
    <nav id='navbar' itemprop='mainEntity' itemscope='itemscope' itemtype='https://schema.org/SiteNavigationElement'>
    <ul class='navbar'>
        <li><a href='#1' itemprop='url' title='Home'><span itemprop='name'>Home</span></a></li>
        <li><a href='#2' itemprop='url' title='Home'><span itemprop='name'>News</span></a></li>
        <li><a href='#3' itemprop='url' title='Home'><span itemprop='name'>Blog</span></a></li>
        <li id='sub-menu'><span itemprop='name'>Courses</span>
                <ul class="sub-menu">
        <li><a href='#4' itemprop='url' title='Home'><span itemprop='name'>HTML</span></a></li>
        <li><a href='#5' itemprop='url' title='Home'><span itemprop='name'>CSS</span></a></li>
        <li><a href='#6' itemprop='url' title='Home'><span itemprop='name'>JavaScript</span></a></li>
      </ul>
		</li>
        
          <li><a href='#7' itemprop='url' title='Home'><span itemprop='name'>Contact Us</span></a></li>
             </ul>
</nav>
</div>
</div>
<div style='clear: both;'/>
       <!-- End Navbar HTML -->    
    		</div>
		</div>
    </div>
</section>
     
<script>
    document.getElementById('menu').addEventListener('click', function () {
        var nav = document.getElementsByTagName('nav')[0];
        if (nav.style.display == 'block') {
            nav.style.display = 'none';
        } else {
            nav.style.display = 'block';
        }
    }, false);
    
    </script>
